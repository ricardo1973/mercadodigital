<!--=====================================
    				Products found
    				======================================-->

<div class="ps-shopping ps-tab-root">

    <!--=====================================
    					Shoping Header
    					======================================-->

    <div class="ps-shopping__header">

        <p><strong> 36</strong> Products found</p>

        <div class="ps-shopping__actions">

            <select class="ps-select" data-placeholder="Sort Items">

                <option>Sort by latest</option>
                <option>Sort by popularity</option>
                <option>Sort by average rating</option>
                <option>Sort by price: low to high</option>
                <option>Sort by price: high to low</option>

            </select>

            <div class="ps-shopping__view">

                <p>View</p>

                <ul class="ps-tab-list">

                    <li class="active">
                        <a href="#tab-1">
                            <i class="icon-grid"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#tab-2">
                            <i class="icon-list4"></i>
                        </a>
                    </li>

                </ul>

            </div>

        </div>

    </div>

    <!--=====================================
    					Shoping Body
    					======================================-->

    <div class="ps-tabs">

        <!--=====================================
    						Grid View
    						======================================-->

        <div class="ps-tab active" id="tab-1">

            <div class="ps-shopping-product">

                <div class="row">

                    <!--=====================================
    									Product
    									======================================-->

                    <div 
                    *ngFor="let product of products"
                    class="col-lg-2 col-md-4 col-6">

                        <div class="ps-product">

                            <div class="ps-product__thumbnail">

                                <a routerLink="product/{{product.url}}">
                                    <img src="{{path}}img/products/{{product.category}}/{{product.image}}" alt="{{product.name}}">
                                </a>

                                <div class="ps-product__badge">-37%</div>

                                <ul class="ps-product__actions">

                                    <li>
                                        <a href="#" data-toggle="tooltip" data-placement="top" title="Add to Cart">
                                            <i class="icon-bag2"></i>
                                        </a>
                                    </li>

                                    <li>
                                        <a routerLink="product/{{product.url}}" data-toggle="tooltip" data-placement="top" title="Quick View">
                                            <i class="icon-eye"></i>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" data-toggle="tooltip" data-placement="top" title="Add to Whishlist">
                                            <i class="icon-heart"></i>
                                        </a>
                                    </li>



                                </ul>

                            </div>

                            <div class="ps-product__container">

                                <a class="ps-product__vendor" href="#">{{product.store}}</a>

                                <div class="ps-product__content">

                                    <a class="ps-product__title" routerLink="product/{{product.url}}">
                                        {{product.name}}</a>


                                        <div class="ps-product__rating">
                                            <select class="ps-rating" data-read-only="true">
                                                <option value="1">1</option>
                                                <option value="1">2</option>
                                                <option value="1">3</option>
                                                <option value="1">4</option>
                                                <option value="2">5</option>
                                            </select><span>01</span>
                                        </div>




                                    <p class="ps-product__price sale">$35.89 <del>$42.20 </del></p>

                                </div>

                                <div class="ps-product__content hover">

                                    <a class="ps-product__title" routerLink="product/{{product.url}}">
                                        {{product.name}}</a>

                                    <p class="ps-product__price sale">$35.89 <del>$42.20 </del></p>

                                </div>

                            </div>

                        </div>

                    </div><!-- End Product -->

                </div>

            </div>

            <div class="ps-pagination">

                <ul class="pagination">
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">Next Page<i class="icon-chevron-right"></i></a></li>
                </ul>

            </div>

        </div><!-- End Grid View-->

        <!--=====================================
    						List View
    						======================================-->

        <div class="ps-tab" id="tab-2">

            <div class="ps-shopping-product">

                <!--=====================================
    								Product
    								======================================-->

                <div 
                *ngFor="let product of products"
                class="ps-product ps-product--wide">

                    <div class="ps-product__thumbnail">

                        <a routerLink="product/{{product.url}}">
                            <img src="{{path}}img/products/{{product.category}}/{{product.image}}" alt="{{product.name}}">
                        </a>

                    </div>

                    <div class="ps-product__container">

                        <div class="ps-product__content">

                            <a class="ps-product__title" routerLink="product/{{product.url}}">
                                {{product.name}}</a>

                                <div class="ps-product__rating">
                                    <select class="ps-rating" data-read-only="true">
                                        <option value="1">1</option>
                                        <option value="1">2</option>
                                        <option value="1">3</option>
                                        <option value="1">4</option>
                                        <option value="2">5</option>
                                    </select><span>01</span>
                                </div>

                            <p class="ps-product__vendor">Sold by:
                                <a href="#">{{product.store}}</a>
                            </p>

                            
                            <div [innerHTML]="product.summary"></div>

                        </div>

                        <div class="ps-product__shopping">

                            <p class="ps-product__price sale">$35.89 <del>$42.20 </del></p>

                            <a class="ps-btn" href="#">Add to cart</a>

                            <ul class="ps-product__actions">
                                <li><a routerLink="product/{{product.url}}"><i class="icon-eye"></i>View</a></li>
                                <li><a href="#"><i class="icon-heart"></i> Wishlist</a></li>
                            </ul>

                        </div>

                    </div>

                </div> <!-- End Product -->



            </div>

            <div class="ps-pagination">

                <ul class="pagination">

                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">Next Page<i class="icon-chevron-right"></i></a></li>

                </ul>

            </div>

        </div>

    </div>

</div>
